<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafeteria</title>
    <meta
      name="description"
      content="A coffee shop website for the Web Basics course in the first semester of 2024"
    />
    <title>Cafeteria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="js/coffee-shop.js" defer></script>
  </head>
  <body class="bg-secondary-subtle">
    <div class="container bg-white p-5">
      <a href="index.html" class="btn btn-primary mb-3">&#8592; Início</a>
      <h1 class="text-center display-6 fw-bold mb-3">Cardápio</h1>
      <div
        id="menu"
        class="row row-cols-2 row-cols-md-4 row-cols-xl-6 border border-secondary-subtle rounded p-3 gy-3 m-0 text-break"
      ></div>
      <div id="order" class="d-none">
        <h1 class="text-center display-6 fw-bold mt-3">Pedido</h1>
        <div
          class="row row-cols-1 row-cols-md-2 border border-secondary-subtle rounded p-3"
        >
          <div class="col">
            <ol id="orderList" class="list-group list-group-numbered"></ol>
            <button id="clear" class="btn btn-danger mt-2">Limpar</button>
          </div>
          <div class="col">
            <h2>Total: $<span id="totalCost"></span></h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
