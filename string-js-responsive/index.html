<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A responsive JS String tester website for the Web Basics course in the first trimester of 2024."
    />
    <title>JS String Tester</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-secondary-subtle">
    <!-- Display Area -->
    <div class="container bg-white p-5">
      <!-- Text Area -->
      <textarea
        name=""
        id="text"
        class="form-control"
        rows="10"
        placeholder="Digite o texto aqui..."
      ></textarea>
      <!-- Word & Char Counter -->
      <div class="row row-cols-1 row-cols-md-2">
        <p class="fs-4 fw-bold">
          Número de palavras:
          <span id="wordCount" class="fw-normal fst-italic">0</span>
        </p>
        <p class="fs-4 fw-bold">
          Número de caracteres:
          <span id="charCount" class="fw-normal fst-italic">0</span>
        </p>
      </div>
      <!-- Occurrence Counter -->
      <div class="mt-4">
        <label for="wordToHighlight"
          >Verifique a ocorrência de uma palavra no texto aqui...</label
        >
        <input type="text" id="wordToHighlight" class="form-control" />
        <p class="fs-4 fw-bold">
          Número de ocorrências:
          <span id="occurrenceCount" class="fw-normal fst-italic">0</span>
        </p>
        <p id="markedText" class="my-3 text-center"></p>
      </div>
      <!-- Word Replacer -->
      <label for="wordToReplace"
        >Digite aqui a palavra que substituirá as marcações no texto...</label
      >
      <form action="" class="d-flex flex-column flex-md-row gap-3">
        <input type="text" id="wordToReplace" class="form-control" />
        <button type="button" id="replace" class="btn btn-primary">
          Substituir
        </button>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
